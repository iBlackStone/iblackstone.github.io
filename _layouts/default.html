<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title }}</h1>
    </header>
    <main>
        {{ content }}  <!-- 这里渲染 Markdown 内容 -->
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 添加响应式 viewport 声明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <style>
        /* 基础响应式样式 */
        :root {
            --base-font-size: 16px;
            --heading-scale: 2.0;
        }

        html {
            font-size: var(--base-font-size);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            max-width: 768px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: calc(var(--base-font-size) * var(--heading-scale));
            line-height: 1.2;
            margin: 0 0 0.5em;
        }

        main {
            word-wrap: break-word;
        }

        /* 移动端优化 */
        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 18px;  /* 增大基础字号 */
                --heading-scale: 1.8;    /* 适当缩小标题比例 */
            }

            body {
                padding: 0.8rem;
            }

            h1 {
                margin-top: 0.8rem;
            }
        }

        /* 增强可读性 */
        p {
            margin: 1em 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>

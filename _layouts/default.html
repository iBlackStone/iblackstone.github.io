<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 添加响应式 viewport 声明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <style>
        /* 基础响应式样式 */
        :root {
            --base-font-size: 16px;
            --heading-scale: 2.0;
            /* 新增表格样式变量，便于统一调整 */
            --table-border-color: #eee;
            --table-header-bg: #f8f8f8;
            --table-even-row-bg: #fafafa;
            --table-cell-padding: 0.8rem;
        }

        html {
            font-size: var(--base-font-size);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            max-width: 768px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: calc(var(--base-font-size) * var(--heading-scale));
            line-height: 1.2;
            margin: 0 0 0.5em;
        }

        main {
            word-wrap: break-word;
        }

        /* 移动端优化 */
        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 18px;  /* 增大基础字号 */
                --heading-scale: 1.8;    /* 适当缩小标题比例 */
                --table-cell-padding: 0.6rem; /* 移动端减小表格内边距 */
            }

            body {
                padding: 0.8rem;
            }

            h1 {
                margin-top: 0.8rem;
            }
        }

        /* 增强可读性 */
        p {
            margin: 1em 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ========== 新增表格样式（核心） ========== */
        table {
            width: 100%;
            border-collapse: collapse; /* 合并边框，避免双线条 */
            margin: 1.5em 0; /* 与上下内容保持间距 */
            font-size: inherit; /* 继承基础字号，适配响应式 */
            overflow-x: auto; /* 移动端表格横向溢出时可滚动 */
            display: block; /* 配合 overflow-x 实现移动端滚动 */
        }

        /* 表头样式 */
        th {
            background-color: var(--table-header-bg);
            font-weight: 600;
            text-align: left;
            border: 1px solid var(--table-border-color);
            padding: var(--table-cell-padding);
        }

        /* 单元格样式 */
        td {
            border: 1px solid var(--table-border-color);
            padding: var(--table-cell-padding);
            line-height: 1.5; /* 优化表格内文本行高 */
        }

        /* 偶数行隔行变色，提升可读性 */
        tr:nth-child(even) {
            background-color: var(--table-even-row-bg);
        }

        /* 表格 hover 效果（可选，增强交互） */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* 移动端表格优化：减小字号，保证内容不挤压 */
        @media screen and (max-width: 480px) {
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>

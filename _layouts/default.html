<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <style>
        :root {
            --base-font-size: 16px;
            --heading-scale: 2.0;
            --table-border-color: #eee;
            --table-header-bg: #f8f8f8;
            --table-even-row-bg: #fafafa;
            --table-cell-padding: 0.8rem;
        }

        html {
            font-size: var(--base-font-size);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            max-width: 768px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: calc(var(--base-font-size) * var(--heading-scale));
            line-height: 1.2;
            margin: 0 0 0.5em;
        }

        main {
            word-wrap: break-word;
        }

        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 18px;
                --heading-scale: 1.8;
                --table-cell-padding: 0.6rem;
            }

            body {
                padding: 0.8rem;
            }

            h1 {
                margin-top: 0.8rem;
            }
        }

        p {
            margin: 1em 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ========== 表格样式（适配所有 Markdown 表格） ========== */
        .content-wrapper {
            width: 100%;
        }

        /* 匹配所有位置的表格，单独套滚动容器 */
        .content-wrapper > table,
        .content-wrapper > p + table,
        .content-wrapper > h2 + table,
        .content-wrapper > h3 + table,
        .content-wrapper > h4 + table,
        .content-wrapper > blockquote + table {
            width: 100%;
            overflow-x: auto;
            margin: 1.5em 0;
            -webkit-overflow-scrolling: touch;
            display: block;
        }

        /* Markdown 表格核心样式 */
        .content-wrapper table {
            width: 100%;
            border-collapse: collapse;
            font-size: inherit;
            min-width: 600px;
            display: table !important;
        }

        .content-wrapper table th {
            background-color: var(--table-header-bg);
            font-weight: 600;
            text-align: left;
            border: 1px solid var(--table-border-color);
            padding: var(--table-cell-padding);
            white-space: nowrap;
        }

        .content-wrapper table td {
            border: 1px solid var(--table-border-color);
            padding: var(--table-cell-padding);
            line-height: 1.5;
        }

        .content-wrapper table tr:nth-child(even) {
            background-color: var(--table-even-row-bg);
        }

        .content-wrapper table tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.2s ease;
        }

        /* 移动端优化 */
        @media screen and (max-width: 480px) {
            .content-wrapper > table,
            .content-wrapper > p + table,
            .content-wrapper > h2 + table,
            .content-wrapper > h3 + table,
            .content-wrapper > h4 + table,
            .content-wrapper > blockquote + table {
                min-width: 400px;
            }
            .content-wrapper table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title }}</h1>
    </header>
    <main>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>
</body>
</html>
